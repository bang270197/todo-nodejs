version: "3"

networks:
    backend:
services:
    mongodb:
        image: mongo
        command: mongod --dbpath /data/db --port 27017
        networks:
            - backend
        ports:
            - 27017:27017
        environment:
            TERM: xterm
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /todo_db:/data/db
    app_prod:
        image: hungnv0902/node-todo:prod
        networks:
            - backend
        links:
            - mongodb
        environment:
            TERM: xterm
        tty: true
        ports:
            - 5002:5000
    nginx:
        image: nginx:stable
        volumes:
            - /mnt/data/ceph/letsencrypt/data/:/data/letsencrypt/
            - /mnt/data/ceph/letsencrypt/etc/:/etc/letsencrypt/
            - /mnt/data/ceph/nginx/etc/:/etc/nginx/
            - /mnt/data/www/:/www
        networks:
            - host
        logging:
            driver: json-file
        deploy:
            mode: global
        networks:
            host:
                external: true